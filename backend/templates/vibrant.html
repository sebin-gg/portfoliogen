<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="vibrant.css" />
  <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="portfolio-container">
    
    <div class="left-section">
      <h1 class="intro-title">Hi, I'm <span id="user-name">[Your Name]</span>!</h1>
      <p class="about" id="about-text">
        [A short description about yourself.]
      </p>

      <h2>Skills</h2>
      <ul class="skills" id="skills-list">
        <!-- <li>Skill 1</li> -->
      </ul>

      <div class="projects-section" id="projects-section">
        <h2>Projects</h2>
        <div class="project">
          <h3>[Project Title 1]</h3>
          <p>[Short project description]</p>
        </div>
        <div class="project">
          <h3>[Project Title 2]</h3>
          <p>[Short project description]</p>
        </div>
      </div>
    </div>

    <div class="right-section">
      <div class="profile-contact-wrap">
        <div class="profile-wrapper">
          <div class="circle circle-outer"></div>
          <div class="circle circle-inner"></div>
          <div class="profile-pic">
            <img src="[PROFILE_PIC_URL]" alt="Profile Picture" />
          </div>
        </div>

        <div class="contact-info">
          <p>Email: <span id="email">[email@example.com]</span></p>
          <p>Phone: <span id="phone">[+91 XXXXXXXXXX]</span></p>
        </div>

        <div class="social-links">
          <h2>Find me on:</h2>
          <a href="#" id="linkedin-link">LinkedIn</a>
          <a href="#" id="github-link">GitHub</a>
          <a href="#" id="instagram-link">Instagram</a>
        </div>
      </div>
    </div>
    
  </div>
    <script>
  const data = __DATA__;

  document.getElementById("user-name").innerText = data.fullName;
  document.getElementById("about-text").innerText = data.about;

  // Skills
  const skillsList = document.getElementById("skills-list");
  data.skills.forEach(skill => {
    const li = document.createElement("li");
    li.textContent = skill;
    skillsList.appendChild(li);
  });

  // Projects
  const projectsSection = document.getElementById("projects-section");
  data.projects.forEach(project => {
    const div = document.createElement("div");
    div.className = "project";
    div.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p>`;
    projectsSection.appendChild(div);
  });

  // Profile picture and contact
  document.querySelector(".profile-pic img").src = data.profilePic;
  document.getElementById("email").innerText = data.email;
  document.getElementById("phone").innerText = data.phone;

  // Social links
  document.getElementById("linkedin-link").href = data.socials.linkedin;
  document.getElementById("github-link").href = data.socials.github;
  document.getElementById("instagram-link").href = data.socials.instagram;
</script>

</body>
</html>
