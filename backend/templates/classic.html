<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet" /> 
  <!--This <link> tag imports the Stint Ultra Condensed font from Google Fonts rel="stylesheet" specifies that it's a stylesheet link display=swap ensures text remains visible during font loading (uses fallback until custom font load)-->
<style>
  body {
  background-color: #382d72;
  font-family: 'Segoe UI', sans-serif;
  color: #e5ccf4;
  margin: 0;
  padding: 0;
}

/* === OUTER CONTAINER === */
.portfolio-container {
  display: flex;
  justify-content: space-between;
  align-items: stretch;
  min-height: 100vh;
  padding: 2rem;
  margin: 2rem;
  border: 3px solid #b7c2c6; /* <- BORDER COLOR PLACEHOLDER */
  box-sizing: border-box;
}

/* === LEFT SECTION === */
.left-section {
  flex: 1;
  padding-right: 2rem;
}

.intro-title {
  font-size: 3rem;
  color: #a080e1; /* <- TITLE COLOR PLACEHOLDER */
  font-family: 'Segoe UI', sans-serif;
  animation: slideInLeft 1s ease-out forwards;
  opacity: 0;
}

.about {
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
  animation: slideUpFade 1s ease-out forwards;
  animation-delay: 0.5s; 
  opacity: 0;
}

.skills {
  list-style: none;
  padding-left: 0;
  animation: slideUpFade 1s ease-out forwards;
  animation-delay: 0.5s;
  opacity: 0;
}

.skills li {
  background-color: #e5ccf4;
  display: inline-block;
  padding: 0.4rem 0.8rem;
  margin: 0.3rem;
  border-radius: 20px;
  font-size: 0.95rem;
  color: #382d72;
}

/* === PROJECTS SECTION === */
.projects-section {
  border: 2px solid #5c509c; /* <- BORDER COLOR PLACEHOLDER */
  padding: 1rem;
  margin-top: 1rem;
  animation: slideUpFade 1s ease-out forwards;
  animation-delay: 0.5s;
  opacity: 0;
}

/* === RIGHT SECTION === */
.right-section {
  flex: 0.5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem ;
  margin-top: 2rem;
  background-color: #5c509c;
  border-radius: 15px;
  gap: 0.5rem;
  box-shadow: 0 0 15px #e5ccf4;
}
.profile-contact-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem; /* adjust this to reduce/increase spacing */
}

/* === PROFILE PIC + CIRCLES === */
.profile-wrapper {
  width: 160px;
  height: 160px;
  transform: scale(1.4);
  transform-origin: center;
  animation: zoomInGlow 1s ease-out forwards;
  opacity: 0;
  margin: 0 auto 0.5rem auto; /* CENTERED */
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}



.circle {
  position: absolute;
  border-radius: 50%;
}

.circle-outer {
  width: 160px;
  height: 160px;
  background-color: #a080e1;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

.circle-inner {
  width: 140px;
  height: 140px;
  background-color: #a080e1;
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1;
}

.profile-pic img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #e5ccf4;
  object-fit: cover;
  position: relative;
  z-index: 2;
}

/* === CONTACT INFO & SOCIAL LINKS === */
.contact-info,
.social-links {
  text-align: center;
  margin-bottom: 0.5rem;
  animation: slideUpFade 1s ease-out forwards;
  animation-delay: 0.5s;
  opacity: 0;
  margin-top: 0.2rem;
}

.social-links a {
  color:  #b7c2c6;
  display: block;
  margin: 0.3rem 0;
  text-decoration: none;
}

/* === ANIMATIONS === */
@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideUpFade {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes zoomInGlow {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  100% {
    transform: scale(1.3); /* MATCHES THE FINAL SCALE */
    opacity: 1;
  }
}
.profile-pic img:hover {
  transform: scale(1.1) rotate(1deg);
  box-shadow: 0 0 15px #a080e1, 0 0 30px #e5ccf4;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}
.right-section:hover {
  background-color:#382d72 ;
  box-shadow: 0 0 15px #e5ccf4 ;
  transition: background-color 0.5s ease, box-shadow 0.5s ease;
}
.social-links a:hover {
  color: #e5ccf4;
  transform: translateX(5px);
  transition: transform 0.3s ease, color 0.3s ease;
}
.skills li:hover {
  animation: wiggle 0.4s ease;
  background-color: #a080e1;
  color: #ffffff ;
  cursor: default;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(3deg); }
  50% { transform: rotate(-3deg); }
  75% { transform: rotate(2deg); }
  100% { transform: rotate(0deg); }
}</style>
</head>
<body>
  <div class="portfolio-container">

    <div class="left-section">
      <h1 class="intro-title">Hi, I'm <span id="user-name">[Your Name]</span>!</h1>
      <p class="about" id="about-text">
        [A short description about yourself.]
      </p>
      
      <h2>Skills</h2>
      <ul class="skills" id="skills-list">
        <!-- <li>Skill 1</li> -->
      </ul>

      <div class="projects-section" id="projects-section">
        <h2>Projects</h2>
      </div>  
    </div>

    <div class="right-section">
      <div class="profile-contact-wrap">
        <div class="profile-wrapper">
          <div class="circle circle-outer"></div>
          <div class="circle circle-inner"></div>
          <div class="profile-pic">
          <img id = "img" src="profilepic.jpg" alt="Profile" />
          </div>
        </div>

        <div class="contact-info">
          <p>Email: <span id="email">[email@example.com]</span></p>
          <p>Phone: <span id="phone">[+91 XXXXXXXXXX]</span></p>
        </div>

        <div class="social-links">
          <h2>Find me on:</h2>
          <a href="error" id="linkedin-link">Linkedin</a>
          <a href="error" id="github-link">GitHub</a>
          <a href="error" id="instagram-link">Instagram</a>


        </div>
      </div>
    </div>    
  </div>
  <script>

  const data = __DATA__;

  document.getElementById("user-name").innerText = data.fullName;
  document.getElementById("about-text").innerText = data.aboutMe;

  // Skills
  const skillsList = document.getElementById("skills-list");
  data.skills.forEach(skill => {
    const li = document.createElement("li");
    li.textContent = skill;
    skillsList.appendChild(li);
  });

  // Projects
  const projectsSection = document.getElementById("projects-section");
   if (Array.isArray(data.projects)) {
  data.projects.forEach(project => {
    const div = document.createElement("div");
    div.className = "project";
    div.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p><p>${project.techStack}</p><a href=${project.github}>Projectlink</a>`;
    projectsSection.appendChild(div);
  });}

  // Profile picture and contact
  document.getElementById("img").src =`profilepic_${data.time}.jpg`;
  document.getElementById("email").innerText = data.email;
  document.getElementById("phone").innerText = data.phone;

  // Social links
  document.getElementById("linkedin-link").href = data.socialLinks.linkedin;
  document.getElementById("github-link").href = data.socialLinks.github;
  document.getElementById("instagram-link").href = data.socialLinks.instagram;
</script>

</body>
</html>
